  <div style="display:none">
    <div id="custconfigpanel">
      <form id="formcustom">
        <fieldset id="dsvaropt" class="dsfloatl persist">
          <label for="selvariante">Variante : </label>
          <select id="selvariante" name="variante" class="variante">
            <option value="yahtzee">yahtzee</option>
            <option value="yams">yam's</option>
            <option value="zazane">zazane</option>
            <option value="x5">x5</option>
            <option value="x10">x10</option>
            <option value="custom" selected="selected">personnalisée</option>
          </select>
        </fieldset>
        <fieldset id="dsnbjopt" class="dsfloatr persist">
          <label>Nombre de joueurs : </label><br />
          <input type="radio" id="inprnbj1" name="nbjoueurs" value="1"><label for="inprnbj1"> 1&nbsp;&nbsp;</label>
          <input type="radio" id="inprnbj2" name="nbjoueurs" value="2" checked="checked"><label for="inprnbj2"> 2&nbsp;&nbsp;</label>
          <input type="radio" id="inprnbj3" name="nbjoueurs" value="3"><label for="inprnbj3"> 3&nbsp;&nbsp;</label>
          <input type="radio" id="inprnbj4" name="nbjoueurs" value="4"><label for="inprnbj4"> 4&nbsp;&nbsp;</label>
        </fieldset>
          <!--<label for="userealdices">Utiliser les dés intégrés : </label><br />
          <input type="radio" name="userealdices" value="idices"> oui<br />
          <input type="radio" name="userealdices" value="rdices" checked="checked"> non, j'ai 5 vrais dés !-->
        <fieldset id="dsscoretype" class="dsfloatl persist">
          <label>Type de score : </label><br />
          <input type="radio" id="inprstyah" name="scoretypeopt" value="styaht" checked><label for="inprstyah"> yahtzee</label><br />
          <input type="radio" id="inprstyam" name="scoretypeopt" value="styams"><label for="inprstyam"> yam's</label> 
        </fieldset>
        <fieldset id="dsprimeyaopt" class="dsfloatl persist">
          <label>Prime yahtzee : </label><br />
          <input type="radio" id="inprpya" name="primeyahtzee" value="all"><label for="inprpya"> tous</label><br />
          <input type="radio" id="inprpyy" name="primeyahtzee" value="yah" checked="checked"><label for="inprpyy"> bien placés uniquement</label>
        </fieldset>
        <fieldset id="dslines" class="dsfloatl">
         <label>Lignes : </label><br />
          <input type="checkbox" id="inpcblomm" name="linesopt" value="lmm"><label for="inpcblomm"> min & max (max > min)</label><br />
          <input type="checkbox" id="inpcbloch" name="linesopt" value="lch" checked><label for="inpcbloch"> chance (total sans figure)</label><br />
          <input type="checkbox" id="inpcblori" name="linesopt" value="lri"><label for="inpcblori"> rigole (carré + 1 dé opposé)</label><br />
        </fieldset>
        <fieldset id="dssuites" class="dsfloatl">
         <label>Suites : </label><br />
          <input type="radio" id="inprsu1" name="suitesopt" value="su1" checked><label for="inprsu1"> petite 4 dés successifs, grande 5</label><br />
          <input type="radio" id="inprsu2" name="suitesopt" value="su2"><label for="inprsu2"> petite [1 à 5], grande [2 à 6]</label><br />
        </fieldset>
        <fieldset>
          <div>Colonnes : </div>
          <div id="preview"><table id="tableprev"><caption id="prevcaption">Ajouter au moins 1 colonne</caption><tr id="lprev"></tr></table></div>
          <fieldset id="dscolstype" class="dsfloatl">
            <label>Type : </label><br />
            <input type="radio" id="inprctl" name="coltype" value="L" checked><label for="inprctl"> libre</label><br />
            <input type="radio" id="inprctd" name="coltype" value="D"><label for="inprctd"> descendant</label><br />
            <input type="radio" id="inprctm" name="coltype" value="M"><label for="inprctm"> montant</label><br />
          </fieldset>
          <fieldset id="dscolopt" class="dsfloatl">
            <label>Options : </label><br />
            <span id="multicolnb">
              <label for="multicolnbopt" title="compris entre 1 et 100">coefficient : x </label>
              <input type="number" id="multicolnbopt" name="multicolnbopt" min="1" max="100" step="1" value="1" title="compris entre 1 et 100" />
            </span><br />
            <input type="checkbox" id="inpcbcoa" name="colopt" class="radiocheckbox" value="A"><label for="inpcbcoa"> annoncé</label><br />
            <input type="checkbox" id="inpcbcos" name="colopt" class="radiocheckbox" value="S"><label for="inpcbcos"> sec</label><br />
          </fieldset>
          <button type="button" id="addcol" class="btncolopt"><p>+</p></button>
          <button type="button" id="supprcol" class="btncolopt"><p>-</p></button>
        </fieldset>
        <div id="custconfbuttons">
          <button type="button" id="savecustconfig" class="btnscustconfig"><img src="img/save.png" title="Enregistrer"><p>Enregistrer</p></button>
          <button type="reset" id="resetcustconfig" class="btnscustconfig"><img src="img/reset.png" title="Réinitialiser"><p>Réinitialiser</p></button>
          <button type="button" id="cancelcustconfig" class="btnscustconfig"><img src="img/cancel.png"title="Annuler"><p>Annuler</p></button>
        </div>
      </form>
    </div>
